<div id="gallery" class="div_gallery">
  <h2>Gallery</h2>
    <div class="clients-carousel__track-container">
        <ul class="clients-carousel__track">
          <li class="clients-carousel__slide">
            <img src="/img/gallery-photo1.jpg" alt="Slide 1" class="carousel__image">
          </li>
          <li class="clients-carousel__slide">
            <img src="img/gallery-photo2.jpg" alt="Slide 2" class="carousel__image">
          </li>
          <li class="clients-carousel__slide">
            <img src="/img/gallery-photo3.jpg" alt="Slide 3" class="carousel__image">
          </li>
          <li class="clients-carousel__slide">
            <img src="/img/gallery-photo4.jpg" alt="Slide 4" class="carousel__image">
          </li>
          <li class="clients-carousel__slide">
            <img src="/img/gallery-photo5.jpg" alt="Slide 5" class="carousel__image">
          </li>
          <li class="clients-carousel__slide">
            <img src="/img/gallery-photo6.jpg" alt="Slide 6" class="carousel__image">
          </li>
        </ul>
      </div>
  
      <button class="clients-carousel__button clients-carousel__button--left" type="button">←</button>
      <button class="clients-carousel__button clients-carousel__button--right" type="button">→</button>
  
      <div class="clients-carousel__nav">
        <button class="clients-carousel__indicator clients-carousel__indicator--active" type="button" data-slide-to="0"></button>
        <button class="clients-carousel__indicator" type="button" data-slide-to="1"></button>
        <button class="clients-carousel__indicator" type="button" data-slide-to="2"></button>
        <button class="clients-carousel__indicator" type="button" data-slide-to="3"></button>
        <button class="clients-carousel__indicator" type="button" data-slide-to="4"></button>
        <button class="clients-carousel__indicator" type="button" data-slide-to="5"></button>
      </div>
      
      </div>
</div>
