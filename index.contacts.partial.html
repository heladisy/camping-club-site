<section class="contacts">
    <div class="contacts__info">
        <h2 class="contacts__title">Contacts</h2>
        <img src="img/separatop-header.png" alt="separator-footer" class="contacts__separator" />
        <p class="contacts__text">
            If you want to book a tour or ask a clarifying question, fill out the form, or contact us directly.
        </p>
        <h3 class="contacts__subtitle">Address</h3>
        <p class="contacts__text">
            3585-3561 Syracuse St, Denver,
            CO 80238, USA
        </p>
        <h3 class="contacts__subtitle">Hours</h3>
        <p class="contacts__text">
            Monday - Saturday: 11 AM - 9 PM<br />
            Sunday: 11 AM - 7 PM
        </p>
        <h3 class="contacts__subtitle">Contacts</h3>
        <p class="contacts__text">
            <a href="tel://+12345678900" class="contacts__link">+1 (234) 567 89 00</a><br />
            <a href="mailto:campingclub@email.com" class="contacts__link">campingclub@email.com</a>
        </p>
    </div>

    <div class="contacts__form-wrapper">
        <form action="https://formspree.io/f/xvggvzoj" method="post" class="contacts__form">
            <input type="text" required name="name" placeholder="Enter your full name" class="contacts__input" />
            <input type="tel" required name="phone" placeholder="Enter your phone number" class="contacts__input" />
            <input type="email" required name="email" placeholder="Enter your e-mail" class="contacts__input" />
            <input type="text" name="message" placeholder="Type your message" class="contacts__input" />

            <div class="contacts__form-group">
                <label for="location" class="contacts__label">Search location:</label>
                <select id="location" name="location" class="contacts__select" required>
                    <option value="yellowstone">Yellowstone & Tetons</option>
                    <option value="utah-arizona" selected>Utah & Arizona</option>
                    <option value="montana">Montana</option>
                    <option value="banff-yoho">Banff & Yoho</option>
                </select>
            </div>

            <input type="submit" value="Request a quote" class="contacts__button" />
        </form>
    </div>
</section>
